<button type="button" class="btn btn-outline-primary" [routerLink]="'../'">
  <i class="bi bi-arrow-left me-2"></i>
  <span>Back</span>
</button>
<table mat-table [dataSource]="items">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['./',element.name]">{{element.name}} </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> File Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="last-modified">
    <th mat-header-cell *matHeaderCellDef> Last Modified </th>
    <td mat-cell *matCellDef="let element"> {{element['last-modified']}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
